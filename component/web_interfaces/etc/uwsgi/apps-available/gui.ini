[uwsgi]
plugins = python3
uid = pi
gid = pi
master = true
processes = 8
enable-threads = false
harakiri = 30
post-buffering = 8192
vacuum = true
socket = 127.0.0.1:8001
callable = app
wsgi-file = /var/www/taliabee_web_interfaces/gui/run.py
chdir = /var/www/taliabee_web_interfaces/gui/
disable-logging = true
