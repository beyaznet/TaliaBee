[uwsgi]
plugins = python3
uid = root
gid = root
master = true
processes = 1
enable-threads = false
harakiri = 30
post-buffering = 8192
vacuum = true
socket = 127.0.0.1:8000
callable = app
wsgi-file = /var/www/taliabee_web_interfaces/api/run.py
chdir = /var/www/taliabee_web_interfaces/api/
disable-logging = true
